syntax = "proto3";

option go_package = "/pb";

// 通用数据结构存放

// 服务类型
enum ServerType {
    ServerTypeNil = 0;
    ServerTypeClient = 1; // 客户端
    ServerTypeGameSvr = 2; // 游戏服
    ServerTypeLocalSceneSvr = 3;// 本服场景
}

// 协议号
enum ProtocolNum {
    ProtocolNumNil = 0;
    ProtocolCommon = 1; // 通用协议号
    ProtocolAuth = 2; // 授权
    ProtocolQuest = 3; // 任务
    ProtocolSkill = 4; // 技能
}